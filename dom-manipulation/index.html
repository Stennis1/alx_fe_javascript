<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote-btn">Show New Quote</button><br><br>

    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuote-btn">Add Quote</button><br><br>
    </div>

    <label for="importFile">Import Quotes (in JSON format)</label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="importQuotes-btn">Import Quotes</button><br><br>

    <button id="exportQuotes-btn">Export Quotes</button>
    <script src="script.js"></script>
</body>

</html>
